<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <h1>Firebase Connection Test</h1>
    <div id="status">Testing...</div>
    <div id="data"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCgDZtXjpmO3hN2e6lEZKLMVYe9ZKBDyO4",
            authDomain: "nbt-kpi.firebaseapp.com",
            projectId: "nbt-kpi",
            storageBucket: "nbt-kpi.firebasestorage.app",
            messagingSenderId: "859763032556",
            appId: "1:859763032556:web:38ec98599f45376cf2c0c9",
            measurementId: "G-G0158DFT8P"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            document.getElementById('status').innerHTML = '✅ Firebase connected!';

            // Test read
            db.collection("companies").get()
                .then((querySnapshot) => {
                    document.getElementById('data').innerHTML = `
                        <h2>Found ${querySnapshot.size} companies:</h2>
                        <ul>
                            ${querySnapshot.docs.map(doc => `<li>${doc.id}: ${doc.data().name || 'No name'}</li>`).join('')}
                        </ul>
                    `;
                })
                .catch((error) => {
                    document.getElementById('data').innerHTML = '❌ Error reading: ' + error.message;
                });
        } catch (error) {
            document.getElementById('status').innerHTML = '❌ Firebase error: ' + error.message;
        }
    </script>
</body>

</html>
