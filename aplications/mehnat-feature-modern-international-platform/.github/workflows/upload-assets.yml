name: Upload Assets to Supabase Storage

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/assets/resources/files/**'
      - 'scripts/uploadAssetsToSupabase.mjs'
      - '.github/workflows/upload-assets.yml'

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Upload assets to Supabase Storage
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run upload:assets

      - name: Summary
        run: echo "Assets upload to Supabase Storage finished."
